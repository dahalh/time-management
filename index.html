<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            <div class="row">

                    <h1>Not to do list</h1>
                    <hr/>
                </div>
            </div>

            <div class="row">

                    <div class="form-box py-5">

                                <div class="col-12">
                                  <label class="visually-hidden" for="inlineFormInputGroupYourTask">Your Task</label>
                                  <div class="input-group">
                                    <input type="text" class="form-control" id="inlineFormInputYourTask" placeholder="Your Task">
                                  </div>
                                </div>
                            <form class="row row-cols-lg-auto g-3 align-items-center">
                                <div class="col-12">
                                  <label class="visually-hidden" for="inlineFormInputGroupHours">Hours</label>
                                  <div class="input-group">
                                    <input type="text" class="form-control" id="inlineFormInputGroupHours" placeholder="Hours">
                                  </div>
                                </div>
                              
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                              </form>
                          </form>
                    </div>
                </div>
            </div>

                                    <button class="btn btn-warning btn-sm"><i class="fas fa-arrow-right" title="Mark as bad list"></i></button>
                                </td>
                              </tr>
                             
                            </tbody>
                          </table>

                </div>

            </div>
